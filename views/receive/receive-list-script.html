
<script src="/static/js/datepicker/js/bootstrap-datepicker.min.js"></script>
<script src="/static/js/datepicker/locales/bootstrap-datepicker.th.min.js" charset="UTF-8"></script>
<script >
String.prototype.lpad = function(padString, length) {
	var str = this;
    while (str.length < length)
        str = padString + str;
    return str;
}
 
//pads right
String.prototype.rpad = function(padString, length) {
	var str = this;
    while (str.length < length)
        str = str + padString;
    return str;
}
 $(function () {
    $('#txt-date-begin,#txt-date-end').datepicker({
        autoclose: true,
        language: 'th',
        todayBtn: true,
        orientation: "bottom auto",
        todayHighlight: true  ,
        format: 'dd-mm-yyyy',      
    }); 
});
 function Paging(page) {
        $('#Page').val(page);
        LoadData();
    }
    $('.change-perpage').click(function () {
        $('#PerPage').val($(this).attr("top"));
        if($(this).attr("top")=='0'){
            $('#PerPageLabel').html('ทั้งหมด');
        }else{
            $('#PerPageLabel').html($(this).html());
        }
        LoadData();
    });
    function ReSetForm()
    {
        $('#BtnClear').trigger("click");
        LoadData();
    } 
    function LoadData(){            
            url = $('#ListForm').attr('action');           
            $('#RetData').fadeOut( 100  );
            $.post(url,$('#ListForm').serialize(), function( data ) {
                $('#RetData').html('');
                $('#RetData').append(`
                <tr>
                                <th style="width:100px!important;">วันที่</th>
                                <th style="width:150px!important;">เลขที่</th>
                                <th>เจ้าหนี้</th>         
                                <th style="width:150px!important;">สถานะการชำระ</th>                   
                                <th style="width:100px!important;">สถานะ</th>
                                <th style="width:150px!important; text-align:right ">มูลค่า</th>
                                <th style="width:150px!important;text-align:center">จัดการข้อมูล</th>
                            </tr>
                `);
                if(data.ReceiveList == null){
                    $('#RetCount').html('ไม่มีข้อมูลที่ค้นหา'); 
                    return;
                }
                data.ReceiveList.forEach(dat => {
         
                    var todayTime = new Date(dat.DocDate ); 
                    
                    var month = (""+(todayTime.getMonth() + 1)).lpad("0", 2);
                    var day = (""+todayTime.getDate()).lpad("0", 2);
                    var year = todayTime.getFullYear();
         
                    $('#RetData').append(`
                        <tr> 
                        <td>`+ day + "/" + month + "/" + year + `</td>
                        <td>`+ dat.DocNo + `</td>
                        <td>`+ dat.MemberName + `</td>
                        <td >` +
                        (dat.Active ?
                            (dat.TotalAmount - dat.TotalPay <= 0 ? '<span class="label label-success">ครบแล้ว</span>' :
                                (dat.TotalAmount - dat.TotalPay > 0 && dat.TotalPay != dat.TotalAmount ? '<span class="label label-warning">ยังไม่ครบ</span>' :
                                    '<span class="label label-success">ยังไม่ชำระ</span>')) : "")
                        + `</td>
                        <td `+ (dat.Active && dat.ReceiveDate.indexOf('0001-01-01') != -1 ? "onclick='receive(" + dat.ID + ")' style='cursor: pointer;'" : "") + `>` +
                        (dat.Active ?
                            (dat.ReceiveDate.indexOf('0001-01-01') != -1 ? `<span class="label label-warning">ยังไม่รับสินค้า</span>` : `<span class="label label-success">รับสินค้าแล้ว</span>`)
                            : `<span class="label label-danger">ยกเลิก</span>`
                        )
                        + `</td>                       
                        <td style="text-align:right;">`+ addCommas(dat.TotalAmount) + `</td>
                        <td style="text-align:center;width:150px!important;">
                            <div class="btn-group">
                                <a class="btn btn-sm btn-primary " title="แก้ไข" href="/receive/?id=`+ dat.ID + `">
                                    <i class="fa fa-edit"></i>
                                </a>
                                <a class="btn btn-sm btn-danger `+ (!dat.Active ? "disabled" : "") + ` " onclick="cancelDoc(` + dat.ID + `)"  title="ยกเลิก" href="javascript:void(0)">
                                    <i class="fa fa-ban"></i>
                                </a>                                 
                            </div>
                        </td>
                        </tr> 
                    `);
                });
                $('#RetCount').html('ค้นเจอทั้งหมด '+data.Page+' รายการ');
                $('#Pagination').html(data.Paging)
                $('#RetData').fadeIn( 100 );
            });
    }
    function cancelDoc(id) {
            hideTopAlert();
            $.get("/receive/cancel/?id=" + id, function (data) {
                $('#global-modal-content').html(data.RetData);
                showGlobalModal();
            });
        }

        function receive(id) {
            hideTopAlert();
            $.get("/receive/receive/?id=" + id, function (data) {
                $('#global-modal-content').html(data.RetData);
                showGlobalModal();
            });
        }

    LoadData();
</script>
