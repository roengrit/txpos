<section class="content-header">
    {{if .ret.RetOK}}
        {{if .ret.RetData}}
        <div id="top-alert">
            <div class="alert alert-success alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                {{ .ret.RetData}}
            </div>
        </div>
        {{end}}
    {{end}}
    {{if not  .ret.RetOK}}
        {{if .ret.RetData}}
        <div id="top-alert"  >
            <div class="alert alert-danger alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                {{ .ret.RetData}}
            </div>
        </div>
        {{end}}
    {{end}}
</section>
<section class="content">
    <form 
    {{if .r }}
    {{else }}
       action="/setting"
    {{end}}
     autocomplete="off"  id="setting-form" enctype="multipart/form-data" method="post">
        {{ .xsrfdata }}
        <input type="hidden" id="ID" name="ID" value="{{.m.ID}}" />
        <div id="box-req" class="box box-primary">
                <div class="box-header">
                        <h3 class="box-title" >ตั้งค่า</h3>   
                        <hr class="hr-mini">
                      </div>
            <div class="box-body">
                <div class="form-group req-box-form">
                    <div class="col-xs-12">
                        <label for="req-name">ภาษีมูลค่าเพิ่ม</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-dollar"></i>
                            </span>
                            <input type="number" id="VatValue" step="0.01" required name="VatValue" class="form-control" {{.r }} autocomplete="off" placeholder="ภาษีมูลค่าเพิ่ม" value="{{.m.VatValue}}">
                        </div>
                    </div>
                </div>
            <div class="box-footer">
                {{if .r}} {{else}}
                <button type="submit" class="btn btn-primary pull-right">บันทึก</button> 
                {{end}}
            </div>
        </div>
    </form>
</section>
